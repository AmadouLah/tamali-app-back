# Configuration de base - application-local.yaml (optionnel) Ã©crase les valeurs pour le dev local
spring:
  application:
    name: tamaliback
  config:
    import: optional:classpath:application-local.yaml

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/tamali}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 3
      minimum-idle: 1
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 600000
      leak-detection-threshold: 60000
      data-source-properties:
        prepareThreshold: 0
        preparedStatementCacheQueries: 0
        preparedStatementCacheSizeMiB: 0

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: ${SHOW_SQL:true}
    open-in-view: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
          batch_size: 20
          fetch_size: 25
          use_get_generated_keys: true
        order_inserts: true
        order_updates: true
        boot:
          allow_jdbc_metadata_access: false

  task:
    scheduling:
      pool:
        size: 1

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 60MB

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:}
            client-secret: ${GOOGLE_CLIENT_SECRET:}
            scope: email,profile
            redirect-uri: ${APP_BASE_URL:http://localhost:9999}/api/auth/oauth2/callback/google
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

